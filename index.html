<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>SVG world</title>
</head>

<body>

    <div class="gamer-mind">

        <svg class="cirlce" width="160" height="160">
            <circle class="circle-shape" cx="80" cy="80" r="76" />
        </svg>

        <svg class="triangel" width="150" height="150">
            <polygon class="triangle-shape" points="0,150 75,0 150,150" />
        </svg>

        <svg class="crosshair" width="140" height="140">
            <line class="line-shape" x1="0" y1="0" x2="140" y2="140"  />
            <line class="line-shape" x1="140" y1="0" x2="0" y2="140"  />
        </svg>

        <svg class="square" width="150" height="150">
            <rect class="square-shape" width="100%" height="100%" />
        </svg>

    </div>

</body>

</html>
